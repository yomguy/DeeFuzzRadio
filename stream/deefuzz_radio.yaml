deefuzzer: 
  log: /var/log/deefuzzer/station.log
  m3u: /var/log/deefuzzer/station.m3u
  station: 
    -   
      control: 
        mode: 0
        port: 16001
      feeds: 
        dir: /path/to/rss/
        enclosure: 1
        json: 0
        media_url: "http://localhost/media/"
        mode: 0
        playlist: 1
        rss: 1
      infos: 
        description: "DeeFuzz - Techno - 100% mix"
        genre: "Techno"
        name: "DeeFuzz - Techno"
        short_name: "deefuzz_techno"
        url: "https://deefuzz.parisson.com"
      jingles: 
        dir: /path/to/jingles
        mode: 0
        shuffle: 1
      media: 
        bitrate: 96
        format: mp3
        ogg_quality: 4
        samplerate: 44100
        shuffle: 0
        source: /home/momo/Music/Lossy/MP3/DeeFuzz/techno/
        voices: 2
      record: 
        dir: /path/to/archives
        mode: 0
      relay: 
        author: Unknown
        mode: 0
        url: "http://127.0.0.1:8000/telecaster_live.mp3"
      server: 
        appendtype: 1
        host: "jimmy.parisson.com"
        mountpoint: deefuzz_techno
        port: 8000
        public: 0
        sourcepassword: hackme
        type: icecast
      twitter: 
        key: "your access token key"
        mode: 0
        secret: "your access token secret key"
        tags: "parisson deefuzzer"
